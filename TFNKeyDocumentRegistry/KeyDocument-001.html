<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobique First Nation Tender Policy</title>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #343a40;
            line-height: 1.8;
            padding-top: 80px; /* Ensures content is not hidden behind navbar */
        }

        .fixed-nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            padding: 0 30px;
            box-sizing: border-box;
            background: linear-gradient(45deg, #ffffff, #f9f9f9);
            box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.35s ease, box-shadow 0.3s ease;
        }

        .fixed-nav-bar.scrolled {
            background-color: #1C77BD;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            max-height: 50px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1C77BD;
        }

        .the-bass {
            transform: scaleY(0);
            opacity: 0;
            position: fixed;
            width: 250px;
            right: 0;
            top: 80px;
            background-color: rgb(28, 119, 189);
            z-index: 90;
            transition: transform 1s ease, opacity 0.5s ease;
        }

        .the-bass.dropped {
            transform: scaleY(1);
            opacity: 1;
        }

        .spacer {
            height: 100px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 20px;
            padding: 20px;
            background-color: #FDFEFE;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .pdf-preview iframe {
            width: 600px;
            height: 775px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="fixed-nav-bar">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="approved-documents.html">Approved Documents</a>
            <a href="sunsetted-documents.html">Sunsetted Documents</a>
        </nav>
    </div>

    <div class="the-bass">
        <div class="drop-down-container">
            <a href="index.html" class="drop-down-item">Home</a>
        </div>
        <div class="drop-down-container">
            <a href="approved-documents.html" class="drop-down-item">Approved Documents</a>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="container">
        <div class="pdf-container">
            <div class="pdf-preview">
                <iframe src="https://drive.google.com/file/d/1i6P6Hf8LqSVE1sKelx_fb20Rn45LLP-T/preview?usp=sharing" frameborder="0"></iframe>
            </div>
            <a href="https://drive.google.com/file/d/1i6P6Hf8LqSVE1sKelx_fb20Rn45LLP-T/view?usp=sharing" target="_blank" class="button">View the Document</a>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(window).scroll(function(){
    if ($(window).scrollTop() >= 100) {
        $('.fixed-nav-bar').addClass('scrolled');
    } else {
        $('.fixed-nav-bar').removeClass('scrolled');
    }
});

$('#menuButton').on('change', function(){
    if ($('#menuButton').is(':checked')) {
        $('.the-bass').addClass('dropped');
    } else {
        $('.the-bass').removeClass('dropped');
    }
});
</script>
</html>
