        nav a::before {

            transition: width 0.3s ease;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a.active {
    color: #1C77BD; /* Change text color to blue */
    
}

        /* Hamburger Menu for Mobile */
        .menu-button-label {
            display: none;
        }

        @media (max-width: 1000px) {
            nav {
                display: none;
            }

            .menu-button-label {
                display: block;
                position: absolute;
                height: 48px;
                width: 48px;
                top: 50%;
                right: 25px;
                transform: translateY(-50%);
            }

            .menu-button-label .white-bar {
                position: absolute;
                height: 2px;
                width: 66%;
                background-color: #CCC;
                left: 50%;
                transform: translateX(-50%);
                transition: 0.4s ease;
            }

            .menu-button-label .white-bar:nth-child(1) {
                top: 24%;
            }

            .menu-button-label .white-bar:nth-child(2),
            .menu-button-label .white-bar:nth-child(3) {
                top: 47%;
            }

            .menu-button-label .white-bar:nth-child(4) {
                top: 71%;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(1),
            #menuButton:checked + .menu-button-label .white-bar:nth-child(4) {
                width: 0;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(2) {
                transform: translateX(-50%) rotate(45deg);
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(3) {
                transform: translateX(-50%) rotate(-45deg);
            }
        }

        /* Initially hide the menu */
        .the-bass {
            transform: scaleY(0);
            transform-origin: top;
            opacity: 0;
            position: fixed;
            width: 250px;
            right: 0;
            top: 80px;
            background-color: rgb(28, 119, 189);
            z-index: 90;
            transition: transform 1s ease, opacity 0.5s ease;
        }

        .the-bass.dropped {
            transform: scaleY(1);
            opacity: 1;
        }

        .drop-down-container {
            display: block;
            width: 100%;
            background-color: transparent;
            padding: 15px 0;
        }

        .drop-down-item {
            padding: 15px 20px;
            text-align: left;
            color: #ffffff;
            text-decoration: none;
            background-color: transparent;
            margin: 5px 0;
        }

        .drop-down-item:hover {
            background-color: rgb(21, 93, 145);
            color: #ffffff;
        }

        @media (min-width: 1001px) {
            nav {
                display: flex;
            }

            .menu-button-label {
                display: none;
            }

            .the-bass {
                transform: scaleY(0);
                opacity: 0;
                max-height: 0;
                transition: none;
            }
        }

<script>
    // Scroll effect and mobile menu toggle
    $(window).scroll(function(){
        ($(window).scrollTop() >= 100) ? (
            $('.fixed-nav-bar').addClass('scrolled')
        ) : (
            $('.fixed-nav-bar').removeClass('scrolled')
        );
    });

    $('#menuButton').on('change', function(){
        ($('#menuButton').is(':checked')) ? (
            $('.the-bass').addClass('dropped')
        ) : (
            $('.the-bass').removeClass('dropped')
        );
    });

    $(window).on('resize', function(){
        if ($(window).width() > 1000) {
            $('#menuButton').prop('checked', false);
            $('.the-bass').removeClass('dropped');
        }
    });

    $(document).ready(function(){
        var current = window.location.pathname.split("/").pop(); // Get only the last part of the path
        $('nav a').each(function(){
            var link = $(this).attr('href').split("/").pop(); // Get only the last part of the href
            if(current === link) { // Compare exact match
                $(this).addClass('active');
            }
        });
    });
</script>
