<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .p-menu1 {
            height: 100%;
        }

        /* Hamburger Menu */
        .hamburger1 {
            height: 45px;
            margin: 10px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            cursor: pointer;
            z-index: 120;
        }

        .hamburger1 div {
            background-color: rgb(61, 61, 61);
            width: 40px;
            height: 5px;
            margin-top: 7px;
            transition: all 0.2s ease-in-out;
        }

        /* Hide the checkbox */
        #toggle1 {
            display: none;
        }

        /* Hamburger animation */
        #toggle1:checked + .hamburger1 .top {
            transform: rotate(-45deg);
            margin-top: 22.5px;
        }

        #toggle1:checked + .hamburger1 .meat {
            transform: rotate(45deg);
            margin-top: -5px;
        }

        #toggle1:checked + .hamburger1 .bottom {
            transform: scale(0);
        }

        /* Menu toggle */
        #toggle1:checked ~ .menu1 {
            height: 340px;
        }

        /* Menu Styles */
        .menu1 {
            width: 100%;
            background-color: #02173F;
            display: grid;
            grid-template-rows: 1fr repeat(4, 0.5fr);
            grid-row-gap: 25px;
            padding: 0;
            list-style: none;
            clear: both;
            text-align: center;
            height: 0px;
            overflow: hidden;
            transition: height 0.4s ease;
            z-index: 120;
        }

        .menu1 a {
            display: block;
            padding: 10px 0;
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            transition: all 0.3s ease;
        }

        .menu1 a:hover {
            background-color: #fff;
            color: rgb(61, 61, 61);
        }

    </style>
</head>
<body>

<section class="p-menu1">
  <!-- Hamburger Toggle Checkbox -->
  <input id="toggle1" type="checkbox" />
  
  <!-- Hamburger Icon -->
  <label class="hamburger1" for="toggle1">
      <div class="top"></div>
      <div class="meat"></div>
      <div class="bottom"></div>
  </label>

  <!-- Menu Links -->
  <nav class="menu1">
      <a class="link1" href="">Our Models</a>
      <a class="link1" href="">Specialties</a>
      <a class="link1" href="">About</a>
      <a class="link1" href="">Blog</a>
      <a class="link1" href="">Contact</a>
  </nav>
</section>

</body>
</html>
