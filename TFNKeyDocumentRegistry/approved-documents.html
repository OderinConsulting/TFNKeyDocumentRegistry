<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&family=Rubik&family=Cabin+Sketch&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome Icons -->

    <!-- Style for the page -->
    <style>
        /* Add your styling here */
    </style>
</head>
<body>
</header>
<!-- New Navigation Bar -->
<div class="fixed-nav-bar">
    <div class="logo">
        <img src="../images/logo.png" alt="Logo">
        <div>
            <div class="logo-title">Neqotkuk Key Document Registry</div>
            <div class="subtitle">Approved Key Documents</div>
        </div>
    </div>
    <input type="checkbox" id="menuButton" style="display: none;" />
    <label for="menuButton" class="menu-button-label">
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
    </label>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="approved-documents.html"><i class="fas fa-file-alt"></i> Approved Documents</a>
        <a href="sunsetted-documents.html"><i class="fas fa-archive"></i> Sunsetted Documents</a>
    </nav>
</div>

<!-- Mobile Dropdown Menu -->
<div class="the-bass">
    <div class="drop-down-container">
        <a href="index.html" class="drop-down-item"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="drop-down-container">
        <a href="approved-documents.html" class="drop-down-item"><i class="fas fa-file-alt"></i> Approved Documents</a>
    </div>
    <div class="drop-down-container">
        <a href="sunsetted-documents.html" class="drop-down-item"><i class="fas fa-archive"></i> Sunsetted Documents</a>
    </div>
</div>

<!-- Content for search and filters -->
<div class="content">
    <div class="search-container">
        <img src="search.png" alt="Search Icon"> <!-- Add search icon -->
        <input type="text" id="search-input" placeholder="Search documents...">
    </div>

    <div class="sort-container">
        <label for="type-sort">Sort by Type:</label>
        <select id="type-sort">
            <option value="all">All</option>
            <option value="law">Law</option>
            <option value="regulation">Regulation</option>
            <option value="by-law">By-Law</option>
            <option value="policy">Policy</option>
            <option value="strategic plan">Strategic Plan</option>
            <option value="comprehensive community plan">Comprehensive Community Plan</option>
        </select>
    </div>

    <!-- New department filter -->
    <div class="department-filter">
        <label for="department-select">Filter by Department:</label>
        <select id="department-select">
            <option value="all">All Departments</option>
            <!-- Add department options -->
        </select>
    </div>

    <!-- Year filter (dynamically populated by JS) -->
    <div class="year-filter">
        <!-- Buttons for years will be dynamically generated here -->
    </div>

    <!-- Document list -->
    <ul id="document-list" class="document-list">
        <!-- Dynamic list items will be injected here by JavaScript -->
    </ul>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Scroll effect and mobile menu toggle
    $(window).scroll(function(){
        ($(window).scrollTop() >= 100) ? (
            $('.fixed-nav-bar').addClass('scrolled')
        ) : (
            $('.fixed-nav-bar').removeClass('scrolled')
        );
    });

    $('#menuButton').on('change', function(){
        ($('#menuButton').is(':checked')) ? (
            $('.the-bass').addClass('dropped')
        ) : (
            $('.the-bass').removeClass('dropped')
        );
    });

    $(window).on('resize', function(){
        if ($(window).width() > 1000) {
            $('#menuButton').prop('checked', false);
            $('.the-bass').removeClass('dropped');
        }
    });

    $(document).ready(function(){
        var current = window.location.pathname.split("/").pop(); // Get only the last part of the path
        $('nav a').each(function(){
            var link = $(this).attr('href').split("/").pop(); // Get only the last part of the href
            if(current === link) { // Compare exact match
                $(this).addClass('active');
            }
        });
    });
</script>

<!-- Include your custom script for fetching JSON and handling documents -->
<script src="../scripts/approveddocuments.js"></script> <!-- Updated path to your script -->

</body>
</html>
