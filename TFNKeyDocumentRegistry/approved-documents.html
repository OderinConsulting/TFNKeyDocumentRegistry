<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Key Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&family=Rubik&family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome Icons -->

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #343a40;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .fixed-nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            min-height: 80px;
            padding: 0 25px;
            box-sizing: border-box;
            background: linear-gradient(45deg, #1C77BD, #3498db); /* Gradient background */
            box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.35s ease, box-shadow 0.3s ease;
        }

        .fixed-nav-bar.scrolled {
            background-color: #1C77BD; /* Darker color on scroll */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 40px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1); /* Zoom effect on logo hover */
        }

        .logo-title {
            color: #000;
            font-family: 'Ruda', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
        }

        .subtitle {
            font-size: 0.7em;
            font-weight: 400;
            color: #1C77BD;
        }

        /* Nav Links */
        nav {
            display: flex;
            align-items: center;
            position: relative;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-family: 'Ruda', sans-serif;
            font-weight: 400;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #1C77BD;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #1C77BD;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a.active {
            text-shadow: 0 0 10px rgba(28, 119, 189, 0.6); /* Glow effect for active link */
        }

        /* Hamburger Menu for Mobile */
        .menu-button-label {
            display: none;
        }

        @media (max-width: 1000px) {
            nav {
                display: none;
            }

            .menu-button-label {
                display: block;
                position: absolute;
                height: 48px;
                width: 48px;
                top: 50%;
                right: 25px;
                transform: translateY(-50%);
            }

            .menu-button-label .white-bar {
                position: absolute;
                height: 2px;
                width: 66%;
                background-color: #CCC;
                left: 50%;
                transform: translateX(-50%);
                transition: 0.4s ease;
            }

            .menu-button-label .white-bar:nth-child(1) {
                top: 24%;
            }

            .menu-button-label .white-bar:nth-child(2),
            .menu-button-label .white-bar:nth-child(3) {
                top: 47%;
            }

            .menu-button-label .white-bar:nth-child(4) {
                top: 71%;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(1),
            #menuButton:checked + .menu-button-label .white-bar:nth-child(4) {
                width: 0;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(2) {
                transform: translateX(-50%) rotate(45deg);
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(3) {
                transform: translateX(-50%) rotate(-45deg);
            }
        }

        /* Initially hide the menu */
        .the-bass {
            transform: scaleY(0);
            transform-origin: top;
            opacity: 0;
            position: fixed;
            width: 250px;
            right: 0;
            top: 80px;
            background-color: rgb(28, 119, 189);
            z-index: 90;
            transition: transform 1s ease, opacity 0.5s ease;
        }

        .the-bass.dropped {
            transform: scaleY(1);
            opacity: 1;
        }

        .drop-down-container {
            display: block;
            width: 100%;
            background-color: transparent;
            padding: 15px 0;
        }

        .drop-down-item {
            padding: 15px 20px;
            text-align: left;
            color: #ffffff;
            text-decoration: none;
            background-color: transparent;
            margin: 5px 0;
        }

        .drop-down-item:hover {
            background-color: rgb(21, 93, 145);
            color: #ffffff;
        }

        @media (min-width: 1001px) {
            nav {
                display: flex;
            }

            .menu-button-label {
                display: none;
            }

            .the-bass {
                transform: scaleY(0);
                opacity: 0;
                max-height: 0;
                transition: none;
            }
        }

    </style>
</head>
<body>

<!-- New Navigation Bar -->
<div class="fixed-nav-bar">
    <div class="logo">
        <img src="../images/logo.png" alt="Logo">
        <div>
            <div class="logo-title">Neqotkuk Key Document Registry</div>
            <div class="subtitle">Approved Key Documents</div>
        </div>
    </div>
    <input type="checkbox" id="menuButton" style="display: none;" />
    <label for="menuButton" class="menu-button-label">
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
    </label>
    <nav>
        <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="approved-documents.html"><i class="fas fa-file-alt"></i> Approved Documents</a>
        <a href="sunsetted-documents.html"><i class="fas fa-archive"></i> Sunsetted Documents</a>
    </nav>
</div>

<!-- Mobile Dropdown Menu -->
<div class="the-bass">
    <div class="drop-down-container">
        <a href="index.html" class="drop-down-item"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="drop-down-container">
        <a href="approved-documents.html" class="drop-down-item"><i class="fas fa-file-alt"></i> Approved Documents</a>
    </div>
    <div class="drop-down-container">
        <a href="sunsetted-documents.html" class="drop-down-item"><i class="fas fa-archive"></i> Sunsetted Documents</a>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(window).scroll(function(){
        ($(window).scrollTop() >= 100) ? (
            $('.fixed-nav-bar').addClass('scrolled')
        ) : (
            $('.fixed-nav-bar').removeClass('scrolled')
        );
    });

    // Drop Down Function
    $('#menuButton').on('change', function(){
        ($('#menuButton').is(':checked')) ? (
            $('.the-bass').addClass('dropped')
        ) : (
            $('.the-bass').removeClass('dropped')
        );
    });

    $(window).on('resize', function(){
        if ($(window).width() > 1000) {
            $('#menuButton').prop('checked', false);
            $('.the-bass').removeClass('dropped');
        }
    });
</script>
</body>
</html>
