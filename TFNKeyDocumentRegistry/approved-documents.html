<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Key Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #f9f9f9;
            color: #343a40;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .p-menu1 {
            height: 100%;
            background-color: #02173F;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 1.5em;
            font-family: 'Ruda', sans-serif;
        }

        /* Hamburger */
        .hamburger1 {
            height: 45px;
            margin: 10px;
            display: none; /* Initially hidden */
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            cursor: pointer;
            z-index: 120;
        }

        .hamburger1 div {
            background-color: rgb(61, 61, 61);
            width: 40px;
            height: 5px;
            margin-top: 7px;
            transition: all 0.2s ease-in-out;
        }

        /* Menu toggle checkbox */
        #toggle1 {
            display: none;
        }

        /* Hamburger animation */
        #toggle1:checked + .hamburger1 .top {
            transform: rotate(-45deg);
            margin-top: 22.5px;
        }

        #toggle1:checked + .hamburger1 .meat {
            transform: rotate(45deg);
            margin-top: -5px;
        }

        #toggle1:checked + .hamburger1 .bottom {
            transform: scale(0);
        }

        #toggle1:checked ~ .menu1 {
            height: 340px;
        }

        /* Menu */
        .menu1 {
            width: 100%;
            background-color: #02173F;
            display: grid;
            grid-template-rows: 1fr repeat(4, 0.5fr);
            grid-row-gap: 25px;
            padding: 0;
            list-style: none;
            clear: both;
            text-align: center;
            height: 0px;
            overflow: hidden;
            transition: height .4s ease;
            z-index: 120;
        }

        .menu1 a {
            padding: 10px 0;
            font-size: 20px;
            font-family: 'Oswald', sans-serif;
            color: #fff;
            transition: all 0.3s ease;
        }

        .menu1 a:hover {
            background-color: #fff;
            color: rgb(61, 61, 61);
        }

        /* Responsive Behavior */
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger1 {
                display: grid;
            }
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger1 {
                display: grid;
            }
        }

    </style>
</head>
<body>

<section class="p-menu1">
    <div class="logo">Approved Key Documents</div>

    <!-- Hidden Checkbox to Control Hamburger Menu -->
    <input id="toggle1" type="checkbox">

    <!-- Hamburger Icon -->
    <label class="hamburger1" for="toggle1">
        <div class="top"></div>
        <div class="meat"></div>
        <div class="bottom"></div>
    </label>

    <!-- Normal Nav for Desktop -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Approved Documents</a>
        <a href="#">Sunsetted Documents</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Mobile Menu -->
    <div class="menu1">
        <a href="#">Home</a>
        <a href="#">Approved Documents</a>
        <a href="#">Sunsetted Documents</a>
        <a href="#">Contact</a>
    </div>
</section>

</body>
</html>
