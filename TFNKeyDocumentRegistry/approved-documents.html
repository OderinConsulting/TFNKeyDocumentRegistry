<script>
    // Scroll effect and mobile menu toggle
    $(window).scroll(function(){
        ($(window).scrollTop() >= 100) ? (
            $('.fixed-nav-bar').addClass('scrolled')
        ) : (
            $('.fixed-nav-bar').removeClass('scrolled')
        );
    });

    $('#menuButton').on('change', function(){
        ($('#menuButton').is(':checked')) ? (
            $('.the-bass').addClass('dropped')
        ) : (
            $('.the-bass').removeClass('dropped')
        );
    });

    $(window).on('resize', function(){
        if ($(window).width() > 1000) {
            $('#menuButton').prop('checked', false);
            $('.the-bass').removeClass('dropped');
        }
    });

    $(document).ready(function(){
        var current = window.location.pathname.split("/").pop(); // Get only the last part of the path
        $('nav a').each(function(){
            var link = $(this).attr('href').split("/").pop(); // Get only the last part of the href
            if(current === link) { // Compare exact match
                $(this).addClass('active');
            }
        });
    });
</script>
