<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Key Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&family=Rubik&family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Updated path to CSS -->
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #343a40;
        }
        
        .fixed-nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            min-height: 80px;
            padding: 0 25px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.5);
            z-index: 100;
            backface-visibility: hidden;
            transition: 0.35s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 40px;
            margin-right: 10px;
        }

        .logo-title {
            color: #000;
            font-family: 'Ruda', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
        }

        .subtitle {
            font-size: 0.7em;
            font-weight: 400;
            color: #1C77BD;
        }

        .fixed-nav-bar.scrolled {
            min-height: 60px;
            background-color: #fdfdfd;
            box-shadow: 0 0 30px 3px rgba(0, 0, 0, 0.6);
        }

        /* Nav Links */
        nav {
            display: flex;
            align-items: center;
            position: relative;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-family: 'Ruda', sans-serif;
            font-weight: 400;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hamburger Menu for Mobile */
        .menu-button-label {
            display: none;
        }

        @media (max-width: 1000px) {
            nav {
                display: none;
            }

            .menu-button-label {
                display: block;
                position: absolute;
                height: 48px;
                width: 48px;
                top: 50%;
                right: 25px;
                transform: translateY(-50%);
            }

            .menu-button-label .white-bar {
                position: absolute;
                height: 2px;
                width: 66%;
                background-color: #CCC;
                left: 50%;
                transform: translateX(-50%);
                transition: 0.4s ease;
            }

            .menu-button-label .white-bar:nth-child(1) {
                top: 24%;
            }

            .menu-button-label .white-bar:nth-child(2),
            .menu-button-label .white-bar:nth-child(3) {
                top: 47%;
            }

            .menu-button-label .white-bar:nth-child(4) {
                top: 71%;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(1),
            #menuButton:checked + .menu-button-label .white-bar:nth-child(4) {
                width: 0%;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(2) {
                transform: translateX(-50%) rotate(45deg);
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(3) {
                transform: translateX(-50%) rotate(-45deg);
            }
        }

        /* Initially hide the menu */
        .the-bass {
            display: none;
            position: fixed;
            width: 250px; /* Fixed width for the dropdown */
            right: 0;
            top: 80px;
            background-color: rgb(28, 119, 189);
            z-index: 90;
            height: 0px; /* Initially hidden */
    transition: height 0.35s ease, transform 0.35s ease; /* Smooth opening/closing transition */
}


        }

        /* Show the menu when dropped */
        .the-bass.dropped {
            display: block;
            padding: 15px 0;
        }

        /* Fixing drop-down styling */
        .drop-down-container {
            display: block;
            width: 100%;
            background-color: transparent; /* Removed white background */
            padding: 10px 0; /* Added vertical space between items */
        }

        .drop-down-item {
            padding: 15px 20px; /* Increased padding for more space */
            text-align: left;
            color: #ffffff;
            text-decoration: none;
            background-color: transparent; /* Removed white background */
            margin: 5px 0; /* Add spacing between items */
        }

        .drop-down-item:hover {
            background-color: # rgb(21, 93, 145);
            color: #ffffff;
        }


    </style>
</head>
<body>

<!-- New Navigation Bar -->
<div class="fixed-nav-bar">
    <div class="logo">
        <img src="../images/logo.png" alt="Logo">
        <div>
            <div class="logo-title">Neqotkuk Key Document Registry</div>
            <div class="subtitle">Approved Key Documents</div>
        </div>
    </div>
    <input type="checkbox" id="menuButton" style="display: none;" />
    <label for="menuButton" class="menu-button-label">
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
    </label>
    <nav>
        <a href="index.html">Home</a>
        <a href="approved-documents.html">Approved Documents</a>
        <a href="sunsetted-documents.html">Sunsetted Documents</a>
    </nav>
</div>

<!-- Mobile Dropdown Menu -->
<div class="the-bass">
    <div class="drop-down-container">
        <a href="index.html" class="drop-down-item">Home</a>
    </div>
    <div class="drop-down-container">
        <a href="approved-documents.html" class="drop-down-item">Approved Documents</a>
    </div>
    <div class="drop-down-container">
        <a href="sunsetted-documents.html" class="drop-down-item">Sunsetted Documents</a>
    </div>
</div>

<!-- Rest of your content -->
<div class="rela-block deer-section"></div>
<div class="rela-block second-section cover-before">
    <div class="big-floaty-image">
        <p class="absolute-center-text">THE SKY!</p>
    </div>
</div>
<!-- Other sections -->

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to change the nav-bar on scroll
    $(window).scroll(function(){
        ($(window).scrollTop() >= 100) ? (
            $('.fixed-nav-bar').addClass('scrolled'),
            $('.the-bass').addClass('scrolled')
        ) : (
            $('.fixed-nav-bar').removeClass('scrolled'),
            $('.the-bass').removeClass('scrolled')
        );
    });

    // Drop Down Function
    $('#menuButton').on('change', function(){
        ($('#menuButton').is(':checked')) ? (
            $('.the-bass').addClass('dropped')
        ) : (
            $('.the-bass').removeClass('dropped')
        );
    });
</script>
</body>
</html>
