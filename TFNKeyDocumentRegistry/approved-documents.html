<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Key Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&family=Rubik&family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Updated path to CSS -->
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #343a40;
        }
        
        .fixed-nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            min-height: 100px;
            padding: 0 25px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.5);
            z-index: 100;
            backface-visibility: hidden;
            transition: 0.35s ease;
        }

        .fixed-nav-bar .logo {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            text-transform: uppercase;
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
        }

        .fixed-nav-bar .logo img {
            max-height: 40px;
            margin-right: 20px;
        }

        .fixed-nav-bar .logo-title {
            color: #000;
            font-family: 'Ruda', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
        }

        .fixed-nav-bar .logo .subtitle {
            font-size: 0.8em;
            font-weight: 400;
            color: #1C77BD;
        }

        .fixed-nav-bar.scrolled {
            min-height: 60px;
            background-color: #fdfdfd;
            box-shadow: 0 0 30px 3px rgba(0, 0, 0, 0.6);
        }

        /* Nav Links */
        nav {
            display: flex;
            align-items: center;
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-family: 'Ruda', sans-serif;
            font-weight: 400;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hamburger Menu for Mobile */
        .menu-button-label {
            display: none;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-button-label {
                display: block;
                position: absolute;
                height: 48px;
                width: 48px;
                top: 50%;
                right: 25px;
                transform: translateY(-50%);
            }

            .menu-button-label .white-bar {
                position: absolute;
                height: 2px;
                width: 66%;
                background-color: #CCC;
                left: 50%;
                transform: translateX(-50%);
                transition: 0.4s ease;
            }

            .menu-button-label .white-bar:nth-child(1) {
                top: 24%;
            }

            .menu-button-label .white-bar:nth-child(2),
            .menu-button-label .white-bar:nth-child(3) {
                top: 47%;
            }

            .menu-button-label .white-bar:nth-child(4) {
                top: 71%;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(1),
            #menuButton:checked + .menu-button-label .white-bar:nth-child(4) {
                width: 0%;
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(2) {
                transform: translateX(-50%) rotate(45deg);
            }

            #menuButton:checked + .menu-button-label .white-bar:nth-child(3) {
                transform: translateX(-50%) rotate(-45deg);
            }
        }

        .the-bass {
            position: fixed;
            height: 0px;
            width: 360px;
            right: 0;
            top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            transition: 0.35s ease, height 0.35s 0.3s ease;
            z-index: 90;
        }

        .the-bass.scrolled {
            top: 60px;
        }

        .the-bass.dropped {
            height: 60vh;
            padding: 5px 0;
            transition: 0.35s ease;
        }

        .drop-down-container {
            height: 15%;
            width: 90%;
            left: 160%;
            margin-top: 5px;
            transform: translateX(-50%);
            transition: 0.3s ease;
        }

    </style>
</head>
<body>

<!-- New Navigation Bar -->
<div class="fixed-nav-bar">
    <div class="logo">
        <img src="../images/logo.png" alt="Logo">
        <div class="logo-title">
            Neqotkuk Key Document Registry
            <div class="subtitle">Approved Key Documents</div>
        </div>
    </div>
    <input type="checkbox" id="menuButton" />
    <label for="menuButton" class="menu-button-label">
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
    </label>
    <nav>
        <a href="index.html">Home</a>
        <a href="approved-documents.html">Approved Documents</a>
        <a href="sunsetted-documents.html">Sunsetted Documents</a>
    </nav>
</div>

<div class="the-bass">
    <!-- Dropdown Menu for Mobile -->
    <div class="drop-down-container">
        <a href="index.html">Home</a>
    </div>
    <div class="drop-down-container">
        <a href="approved-documents.html">Approved Documents</a>
    </div>
    <div class="drop-down-container">
        <a href="sunsetted-documents.html">Sunsetted Documents</a>
    </div>
</div>

<!-- Rest of your content -->
<div class="rela-block deer-section"></div>
<div class="rela-block second-section cover-before">
    <div class="big-floaty-image">
        <p class="absolute-center-text">THE SKY!</p>
    </div>
</div>
<!-- Other sections -->

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to change the nav-bar on scroll
    $(window).scroll(function(){
        ($(window).scrollTop() >= 100) ? (
            $('.fixed-nav-bar').addClass('scrolled'),
            $('.the-bass').addClass('scrolled')
        ) : (
            $('.fixed-nav-bar').removeClass('scrolled'),
            $('.the-bass').removeClass('scrolled')
        );
    });

    // Drop Down Function
    $('#menuButton').on('change', function(){
        ($('#menuButton').is(':checked')) ? (
            $('.the-bass').addClass('dropped')
        ) : (
            $('.the-bass').removeClass('dropped')
        );
    });
</script>
</body>
</html>
