<body>

    <!-- Hero Section (behind everything) -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content-wrapper">
            <!-- Left column (welcome message) -->
            <div class="hero-content">
                <img src="images/logo.png" alt="Logo" class="hero-logo"> <!-- Correct path -->

                <p>Search and access key documents easily.</p>
                <a href="approved-documents.html" class="cta-btn">Explore Documents</a>
            </div>
        </div>
    </section>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo"> <!-- Correct path -->
                <div class="logo-title">Neqotkuk Key Document Registry</div>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="approved-documents.html">Approved Documents</a>
                <a href="sunsetted-documents.html">Sunsetted Documents</a>
            </nav>
        </div>
    </header>

    <!-- Carousel Section (added below the hero section) -->
    <section>
        <div class="carousel-container">
            <button id="prev-btn">Previous</button>
            <div class="carousel" id="carousel">
                <!-- Carousel items will be populated here -->
            </div>
            <button id="next-btn">Next</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Scroll effect for the navbar
        $(window).scroll(function(){
            ($(window).scrollTop() >= 100) ? (
                $('.fixed-nav-bar').addClass('scrolled')
            ) : (
                $('.fixed-nav-bar').removeClass('scrolled')
            );
        });

        $('#menuButton').on('change', function(){
            ($('#menuButton').is(':checked')) ? (
                $('.the-bass').addClass('dropped')
            ) : (
                $('.the-bass').removeClass('dropped')
            );
        });

        // Populate the carousel with JSON data
        function populateCarouselWithJson() {
            fetch('read.json?timestamp=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                const documents = data.documents;
                const validDocuments = documents.filter(doc => doc.sunsetDate === "N/A" || doc.sunsetDate === "");
                const sortedDocuments = validDocuments.sort((a, b) => new Date(b.effectiveDate) - new Date(a.effectiveDate));
                const recentDocuments = sortedDocuments.slice(0, 5);
                const carouselContainer = document.querySelector('.carousel');
                carouselContainer.innerHTML = '';
                recentDocuments.forEach(doc => {
                    const carouselItem = document.createElement('div');
                    carouselItem.classList.add('carousel-item');
                    const pdfFileId = doc.pdfFileId;
                    const drivePreviewUrl = `https://drive.google.com/file/d/${pdfFileId}/preview`;
                    const iframe = document.createElement('iframe');
                    iframe.src = drivePreviewUrl;
                    carouselItem.appendChild(iframe);
                    const title = document.createElement('p');
                    title.innerText = doc.title;
                    carouselItem.appendChild(title);
                    carouselContainer.appendChild(carouselItem);
                });
            })
            .catch(error => console.error('Error fetching or parsing JSON:', error));
        }

        document.addEventListener("DOMContentLoaded", populateCarouselWithJson);

        const carousel = document.getElementById('carousel');
        document.getElementById('prev-btn').addEventListener('click', () => {
            carousel.scrollBy({ left: -250, behavior: 'smooth' });
        });
        document.getElementById('next-btn').addEventListener('click', () => {
            carousel.scrollBy({ left: 250, behavior: 'smooth' });
        });
    </script>
