    <script>
function populateCarouselWithJson() {
    fetch('read.json?timestamp=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
            const documents = data.documents;
            const validDocuments = documents.filter(doc => doc.sunsetDate === "N/A" || doc.sunsetDate === "");
            const sortedDocuments = validDocuments.sort((a, b) => new Date(b.effectiveDate) - new Date(a.effectiveDate));
            const recentDocuments = sortedDocuments.slice(0, 10);
            const carouselContainer = document.querySelector('.carousel');
            carouselContainer.innerHTML = '';

            recentDocuments.forEach(doc => {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');

                // Example of constructing the full filename if it's not directly available
                const fileName = `KeyDocument-${doc.keyDocument} - ${doc.title} - ${doc.registerNo}.png`;

                // Generate the full GitHub raw URL for the image
                const thumbnailUrl = `https://github.com/OderinConsulting/TFNKeyDocumentRegistry/raw/main/TFNKeyDocumentRegistry/images/${fileName}`;

                // Create an img element to display the thumbnail
                const img = document.createElement('img');
                img.src = thumbnailUrl;
                img.alt = `${doc.title} Thumbnail`;
                img.classList.add('thumbnail');
                
                // Set some dimensions for the image (adjust as necessary)
                img.style.width = '100%';  // Ensures the image takes up the full width of the container
                img.style.height = 'auto'; // Maintain aspect ratio for the thumbnail

                // Create the container for text info
                const infoContainer = document.createElement('div');
                infoContainer.classList.add('carousel-info');

                // Title (link to the document's detail page)
                const titleLink = document.createElement('a');
                titleLink.href = `${doc.keyDocument}.html`; // Use keyDocument for the URL
                titleLink.innerText = doc.title;
                titleLink.target = '_blank';
                titleLink.classList.add('title');

                // Department
                const department = document.createElement('p');
                department.innerText = `Department: ${doc.department}`; // Assume JSON has a department field
                department.classList.add('department');

                // Effective Date
                const effectiveDate = document.createElement('p');
                effectiveDate.innerText = `Effective Date: ${new Date(doc.effectiveDate).toLocaleDateString()}`;
                effectiveDate.classList.add('effective-date');

                // Append title, department, and date to infoContainer
                infoContainer.appendChild(titleLink);
                infoContainer.appendChild(department);
                infoContainer.appendChild(effectiveDate);

                // Append the img (thumbnail) and infoContainer to the carousel item
                carouselItem.appendChild(img);
                carouselItem.appendChild(infoContainer);

                // Append the carousel item to the container
                carouselContainer.appendChild(carouselItem);
            });
        })
        .catch(error => console.error('Error fetching or parsing JSON:', error));
}



</script>

<script>
    function smoothScroll(target, duration) {
    const targetPosition = target.getBoundingClientRect().top; // Distance from the top of the viewport to the target
    const startPosition = window.pageYOffset; // Current scroll position
    let startTime = null;

    function animationScroll(currentTime) {
        if (startTime === null) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const run = ease(timeElapsed, startPosition, targetPosition, duration); 
        window.scrollTo(0, run);
        if (timeElapsed < duration) requestAnimationFrame(animationScroll);
    }

    function ease(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
    }

    requestAnimationFrame(animationScroll);
}

document.getElementById('scrollButton').addEventListener('click', function () {
    const targetSection = document.querySelector('.next-section');
    smoothScroll(targetSection, 2000); // 2000ms (2 seconds) duration
});
</script>
