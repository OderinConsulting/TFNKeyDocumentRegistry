<script>
window.addEventListener('load', function() {
  // Wait for a bit after page load
  setTimeout(function() {
    // Hide the title section by adding the hidden class
    document.querySelector('.title-section').classList.add('hidden');
    
    // Show the carousel after the title section disappears
    setTimeout(function() {
      document.querySelector('.carousel-container').classList.add('show');

      // Call the function to populate the carousel
      populateCarouselWithJson();
    }, 1000); // Delay to match the title section's hide animation
  }, 2000); // Delay before title section hides (2 seconds)
});

  function populateCarouselWithJson() {
    fetch(`../read.json?timestamp=${new Date().getTime()}`) // Make sure this points to the correct JSON file
      .then(response => response.json())
      .then(data => {
        const documents = data.documents;

        // Filter documents that haven't sunset
        const validDocuments = documents.filter(doc => doc.sunsetDate === "N/A" || doc.sunsetDate === "");

        // Sort documents by effectiveDate (most recent first)
        const sortedDocuments = validDocuments.sort((a, b) => new Date(b.effectiveDate) - new Date(a.effectiveDate));

        // Get the 5 most recent documents
        const recentDocuments = sortedDocuments.slice(0, 5);

        // Select the carousel container
        const carouselContainer = document.querySelector('.carousel');

        // Clear any previous content (if any)
        carouselContainer.innerHTML = '';

        // Loop through the recent documents and add them to the carousel
        recentDocuments.forEach(doc => {
          const carouselItem = document.createElement('div');
          carouselItem.classList.add('carousel-item');

          // Construct the Google Drive PDF preview link
          const pdfFileId = doc.pdfFileId;
          const drivePreviewUrl = `https://drive.google.com/file/d/${pdfFileId}/preview`;

          // Create an iframe element for embedding the PDF preview
          const iframe = document.createElement('iframe');
          iframe.src = drivePreviewUrl;

          // Append the iframe to the carousel item
          carouselItem.appendChild(iframe);

          // Create a title element and add it to the carousel item
          const title = document.createElement('p');
          title.innerText = doc.title;
          carouselItem.appendChild(title);

          // Append the carousel item to the carousel container
          carouselContainer.appendChild(carouselItem);
        });
      })
      .catch(error => {
        console.error('Error fetching or parsing JSON:', error);
      });
  }

  // Call the function to populate the carousel
  document.addEventListener('DOMContentLoaded', populateCarouselWithJson);

  // Optional: Carousel navigation controls
  const carousel = document.getElementById('carousel');
  document.getElementById('prev-btn').addEventListener('click', () => {
    carousel.scrollBy({ left: -250, behavior: 'smooth' });
  });
  document.getElementById('next-btn').addEventListener('click', () => {
    carousel.scrollBy({ left: 250, behavior: 'smooth' });
  });
</script>
